<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .quiz-header {
            margin-bottom: 20px;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            color: #00e676;
        }

        .quiz-header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .answers button {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #00e676;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .answers button:hover {
            background: #00e676;
            color: #000;
            transform: scale(1.02);
        }

        .final-screen h2 {
            color: #00e676;
            margin-bottom: 10px;
        }

        .cta-button {
            background: #00e676;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #1b5e20;
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
        }

        .offer-box {
            border: 2px solid #00e676;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-content">
            <!-- Páginas do quiz serão carregadas dinamicamente -->
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "Aprenda a utilizar INTELIGÊNCIA ARTIFICIAL e ganhe de 2 a 5mil por mês com vídeos simples!",
                answers: [
                    "Quero Aprender 💰"
                ],
                isIntro: true
            },
            {
                question: "Vamos começar 🚀",
                answers: [
                    "Sou Homem 👨",
                    "Sou Mulher 👩"
                ]
            },
            {
                question: "Você já utiliza IA para ganhar dinheiro?",
                answers: [
                    "Já tentei... 🤔",
                    "Já utilizei mas pouco... 😅",
                    "Ainda não fiz... 😬",
                    "Faço sempre! 💪"
                ]
            },
            {
                question: "Você já fez algum treinamento?",
                answers: [
                    "Nunca fiz treinamento ❌",
                    "Já fiz mas não tive resultado 😕"
                ]
            },
            {
                question: "Para entender melhor, qual seu faturamento atual?",
                answers: [
                    "Zero 💸",
                    "Entre 1k e 5K 📈",
                    "Entre 10k e 30K 💵",
                    "Quero fazer dinheiro com IA 🤖"
                ]
            },
            {
                question: "Você já tentou canal ou perfil dark antes?",
                answers: [
                    "Sim já 🎯",
                    "Nunca ❌",
                    "Gostaria de tentar 🤔"
                ]
            },
            {
                question: "Me diz o que você ACHA que falta para você viver da internet?",
                answers: [
                    "A estratégia certa 📚",
                    "Focar em perfis dark com IA 💡",
                    "Não sei 🤷‍♂️"
                ]
            },
            {
                question: "Você já conhece o método de perfis dark?",
                answers: [
                    "Ainda não ❓",
                    "Quero aprender ✅"
                ]
            },
            {
                presentation: true,
                content: `
                    <h2>Prazer, me chamo:</h2>
                    <p><strong>Fernando Alves</strong></p>
                    <p>Já criei diversos canais e monetizei no TikTok, Instagram e Shorts, utilizando tanto do Adsense quanto de vendas na internet.</p>
                    <p>Tenho <strong>+ de 10 Milhões de visualizações</strong> em todas as plataformas com perfis dark e vou te ensinar o processo que me fez sair do ZERO para as milhares de views nos meus perfis!</p>
                    <p>Já imaginou ganhar dinheiro utilizando apenas um programinha de edição simples e algumas IAs? É muito simples e sem esforço!</p>
                `
            },
            {
                question: "Você já percebeu como trabalhar na escala 6x1 pode ser cansativo enquanto um menino de 17 anos faz 5mil reais criando vídeos em menos de 10 minutos usando IA?",
                answers: [
                    "Sim, gostaria de fazer isso 👍",
                    "É muito frustrante mesmo 👎"
                ]
            },
            {
                question: "Você quer aprender do ZERO e fazer dinheiro com IA?",
                answers: [
                    "SIM! QUERO 🚀"
                ]
            },
            {
                offer: true,
                content: `
                    <h2>Oferta Exclusiva</h2>
                    <div class="offer-box">
                        <p><span class="highlight">De R$ 97 por apenas R$ 47!</span> Por tempo limitado.</p>
                        <p>Faça parte da nossa turma e aprenda como monetizar de todas as formas conteúdo com IA.</p>
                        <p>Você vai aprender sobre TikTok, Reels e Shorts e como fazer dinheiro com edição nos primeiros 7 dias.</p>
                        <p><strong>Bônus:</strong> Ensinarei você a levantar <strong>R$ 800</strong> em 1 semana!</p>
                        <p><span class="highlight">Garantia de 7 dias</span> ou seu dinheiro de volta!</p>
                    </div>
                    <a href="https://pay.kirvano.com/5e026af3-60c0-40fa-bebe-365ce2786fa8" class="cta-button">Quero me inscrever agora!</a>
                `
            }
        ];

        let currentStep = 0;

        function renderStep() {
            const content = quizData[currentStep];
            const quizContent = document.getElementById("quiz-content");

            if (content.isIntro) {
                quizContent.innerHTML = `
                    <p class="question">${content.question}</p>
                    <div class="answers">
                        ${content.answers.map(answer => `<button onclick="nextStep()">${answer}</button>`).join('')}
                    </div>
                `;
            } else if (content.presentation) {
                quizContent.innerHTML = `
                    ${content.content}
                    <button class="cta-button" onclick="nextStep()">Quer aprender? 🚀</button>
                `;
            } else if (content.offer) {
                quizContent.innerHTML = content.content;
            } else {
                quizContent.innerHTML = `
                    <p class="question">${content.question}</p>
                    <div class="answers">
                        ${content.answers.map(answer => `<button onclick="nextStep()">${answer}</button>`).join('')}
                    </div>
                `;
            }
        }

        function nextStep() {
            currentStep++;
            if (currentStep < quizData.length) {
                renderStep();
            }
        }

        renderStep();
    </script>
</body>
</html>
